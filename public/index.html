<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mafia for Monke üêµ</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff6b6b;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .game-container {
      display: none;
    }
    .game-info {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .players {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .player {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .messages {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
    .message {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .debug {
      background: rgba(255, 0, 0, 0.1);
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mafia for Monke üêµ</h1>
      <p>Debug: Check browser console for messages</p>
    </div>

    <!-- Join Form -->
    <div id="joinForm">
      <div class="form-group">
        <label>Your Name</label>
        <input type="text" id="playerName" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Game ID</label>
        <input type="text" id="gameId" placeholder="Game ID">
      </div>
      <button onclick="joinGame()" class="btn">Join Game</button>
      <button onclick="generateId()" class="btn" style="background: #4ecdc4; margin-top: 10px;">Generate Game ID</button>
    </div>

    <!-- Game Interface -->
    <div id="gameInterface" class="game-container">
      <div class="game-info">
        <h2>Game: <span id="gameIdDisplay"></span></h2>
        <p>Players: <span id="playerCount">0</span></p>
        <p>Phase: <span id="gamePhase">Lobby</span></p>
        <p>Your Role: <span id="yourRole">Unknown</span></p>
      </div>

      <div class="players">
        <h3>Players</h3>
        <div id="playersList"></div>
      </div>

      <div id="actions">
        <h3>Actions</h3>
        <div id="actionButtons"></div>
      </div>

      <div class="messages">
        <h3>Game Log</h3>
        <div id="messages"></div>
      </div>

      <div class="debug" id="debugInfo"></div>
    </div>
  </div>

  <script>
    // DOM elements
    const joinForm = document.getElementById('joinForm');
    const gameInterface = document.getElementById('gameInterface');
    const playerNameInput = document.getElementById('playerName');
    const gameIdInput = document.getElementById('gameId');
    const gameIdDisplay = document.getElementById('gameIdDisplay');
    const playerCount = document.getElementById('playerCount');
    const gamePhase = document.getElementById('gamePhase');
    const yourRole = document.getElementById('yourRole');
    const playersList = document.getElementById('playersList');
    const messages = document.getElementById('messages');
    const actionButtons = document.getElementById('actionButtons');
    const debugInfo = document.getElementById('debugInfo');

    // Game state
    let socket = null;
    let currentGameId = '';
    let localPlayer = null;

    function logDebug(message) {
      console.log('[DEBUG]', message);
      debugInfo.textContent = message;
    }

    function generateId() {
      const id = Math.random().toString(36).substr(2, 6).toUpperCase();
      gameIdInput.value = id;
      logDebug('Generated Game ID: ' + id);
    }

    function joinGame() {
      const name = playerNameInput.value.trim();
      const gameId = gameIdInput.value.trim().toUpperCase();
      
      if (!name) {
        alert('Please enter your name');
        return;
      }
      
      if (!gameId) {
        alert('Please enter a Game ID');
        return;
      }

      logDebug('Connecting to server...');
      
      // Connect to socket
      socket = io();
      
      // Test connection
      socket.on('connect', () => {
        logDebug('Connected to server: ' + socket.id);
      });
      
      socket.on('connect_error', (error) => {
        logDebug('Connection error: ' + error.message);
      });

      // Join game
      logDebug('Joining game: ' + gameId + ' as ' + name);
      socket.emit('join', { gameId, name });
      
      // Update UI
      gameIdDisplay.textContent = gameId;
      currentGameId = gameId;
      joinForm.style.display = 'none';
      gameInterface.style.display = 'block';

      // Listen for updates
      socket.on('update', (gameState) => {
        logDebug('Received game update');
        updateGameUI(gameState);
      });

      // Listen for role assignment
      socket.on('role', (roleData) => {
        logDebug('Received role: ' + roleData.role);
        localPlayer = roleData;
        yourRole.textContent = roleData.role;
      });
    }

    function updateGameUI(gameState) {
      logDebug('Updating UI: ' + gameState.phase);
      
      // Update counts
      playerCount.textContent = gameState.players.length;
      
      // Update game phase
      gamePhase.textContent = gameState.phase;
      
      // Update players list
      playersList.innerHTML = '';
      gameState.players.forEach(player => {
        const playerEl = document.createElement('div');
        playerEl.className = 'player';
        playerEl.textContent = `${player.name} (${player.role || 'Unknown'}) - ${player.alive ? 'Alive' : 'Dead'}`;
        playersList.appendChild(playerEl);
      });
      
      // Update messages
      messages.innerHTML = '';
      gameState.messages.forEach(msg => {
        const msgEl = document.createElement('div');
        msgEl.className = 'message';
        msgEl.textContent = msg;
        messages.appendChild(msgEl);
      });
      
      // Update actions
      updateActions(gameState);
    }

    function updateActions(gameState) {
      actionButtons.innerHTML = '';
      
      logDebug('Current phase: ' + gameState.phase);
      logDebug('Local player: ' + (localPlayer ? localPlayer.role : 'none'));
      
      if (gameState.phase === 'Lobby') {
        if (gameState.players.length >= 4) {
          const startBtn = document.createElement('button');
          startBtn.textContent = 'Start Game';
          startBtn.className = 'btn';
          startBtn.onclick = () => {
            logDebug('Starting game...');
            socket.emit('startGame', currentGameId);
          };
          actionButtons.appendChild(startBtn);
        }
      }
      else if (gameState.phase === 'Night - Mafia') {
        if (localPlayer && localPlayer.role === 'Mafia') {
          const msg = document.createElement('p');
          msg.textContent = 'Mafia: Choose who to kill:';
          actionButtons.appendChild(msg);
          
          const alivePlayers = gameState.players.filter(p => p.alive && p.role !== 'Mafia');
          alivePlayers.forEach(player => {
            const btn = document.createElement('button');
            btn.textContent = 'Kill ' + player.name;
            btn.className = 'btn';
            btn.style.backgroundColor = '#e74c3c';
            btn.onclick = () => {
              logDebug('Mafia killing: ' + player.name);
              socket.emit('mafiaAction', { gameId: currentGameId, targetId: player.id });
            };
            actionButtons.appendChild(btn);
          });
        }
      }
      else if (gameState.phase === 'Day - Voting') {
        const msg = document.createElement('p');
        msg.textContent = 'Vote for who to eliminate:';
        actionButtons.appendChild(msg);
        
        const alivePlayers = gameState.players.filter(p => p.alive);
        alivePlayers.forEach(player => {
          const btn = document.createElement('button');
          btn.textContent = 'Vote for ' + player.name;
          btn.className = 'btn';
          btn.onclick = () => {
            logDebug('Voting for: ' + player.name);
            socket.emit('vote', { gameId: currentGameId, targetId: player.id });
          };
          actionButtons.appendChild(btn);
        });
      }
    }

    // Generate ID on load
    window.onload = function() {
      generateId();
    };
  </script>
</body>
</html>
