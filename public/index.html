<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mafia for Monke üêµ</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5em;
      background: linear-gradient(45deg, #ff6b6b, #5f27cd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .btn {
      background: linear-gradient(45deg, #ff6b6b, #5f27cd);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .game-container {
      display: none;
    }
    .game-info {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .players {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .player {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .player-role {
      font-size: 0.9em;
      opacity: 0.8;
    }
    .mafia { color: #ff6b6b; }
    .sheriff { color: #4ecdc4; }
    .doctor { color: #45b7d1; }
    .mayor { color: #9b59b6; }
    .jester { color: #f1c40f; }
    .civilian { color: #95a5a6; }
    .messages {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
    .message {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .message:last-child {
      border-bottom: none;
    }
    .actions {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin: 15px 0;
    }
    .vote-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mafia for Monke üêµ</h1>
      <p>Debug: Check browser console for messages</p>
    </div>

    <!-- Join Form -->
    <div id="joinForm">
      <div class="form-group">
        <label>Your Name</label>
        <input type="text" id="playerName" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Game ID</label>
        <div style="display: flex;">
          <input type="text" id="gameId" placeholder="Game ID">
          <button onclick="generateId()" style="margin-left: 5px; padding: 0 10px;">Generate</button>
        </div>
      </div>
      <button onclick="joinGame()" class="btn">Join Game</button>
    </div>

    <!-- Game Interface -->
    <div id="gameInterface" class="game-container">
      <div class="game-info">
        <h2>Game: <span id="gameIdDisplay"></span></h2>
        <p>Players: <span id="playerCount">0</span></p>
        <p>Phase: <span id="gamePhase">Lobby</span></p>
        <p>Your Role: <span id="yourRole">Unknown</span></p>
      </div>

      <div class="players">
        <h3>Players</h3>
        <div id="playersList"></div>
      </div>

      <div class="actions">
        <h3>Actions</h3>
        <div id="actionButtons"></div>
      </div>

      <div class="messages">
        <h3>Game Log</h3>
        <div id="messages"></div>
      </div>
    </div>
  </div>

  <script>
    // DOM elements
    const joinForm = document.getElementById('joinForm');
    const gameInterface = document.getElementById('gameInterface');
    const playerNameInput = document.getElementById('playerName');
    const gameIdInput = document.getElementById('gameId');
    const gameIdDisplay = document.getElementById('gameIdDisplay');
    const playerCount = document.getElementById('playerCount');
    const gamePhase = document.getElementById('gamePhase');
    const yourRole = document.getElementById('yourRole');
    const playersList = document.getElementById('playersList');
    const messages = document.getElementById('messages');
    const actionButtons = document.getElementById('actionButtons');

    // Game state
    let socket = null;
    let currentGameId = '';
    let localPlayer = null;

    function generateId() {
      const id = Math.random().toString(36).substr(2, 6).toUpperCase();
      gameIdInput.value = id;
    }

    function joinGame() {
      const name = playerNameInput.value.trim();
      const gameId = gameIdInput.value.trim().toUpperCase();
      
      if (!name) {
        alert('Please enter your name');
        return;
      }
      
      if (!gameId) {
        alert('Please enter a Game ID');
        return;
      }

      // Connect to socket
      socket = io();
      
      // Join game
      socket.emit('join', { gameId, name });
      
      // Update UI
      gameIdDisplay.textContent = gameId;
      currentGameId = gameId;
      joinForm.style.display = 'none';
      gameInterface.style.display = 'block';

      // Listen for updates
      socket.on('update', (gameState) => {
        updateGameUI(gameState);
      });

      // Listen for role assignment
      socket.on('role', (roleData) => {
        localPlayer = roleData;
        yourRole.textContent = roleData.role;
      });
    }

    function updateGameUI(gameState) {
      // Update counts
      playerCount.textContent = gameState.players.length;
      
      // Update game phase
      gamePhase.textContent = gameState.phase;
      
      // Update players list
      playersList.innerHTML = '';
      gameState.players.forEach(player => {
        const playerEl = document.createElement('div');
        playerEl.className = 'player';
        
        const nameEl = document.createElement('div');
        nameEl.textContent = player.name;
        
        const statusEl = document.createElement('div');
        statusEl.style.display = 'flex';
        statusEl.style.gap = '10px';
        
        const statusText = document.createElement('span');
        statusText.textContent = player.alive ? '‚úì Alive' : '‚úó Dead';
        statusText.style.color = player.alive ? '#4ecdc4' : '#ff6b6b';
        
        statusEl.appendChild(statusText);
        
        playerEl.appendChild(nameEl);
        playerEl.appendChild(statusEl);
        playersList.appendChild(playerEl);
      });
      
      // Update messages
      messages.innerHTML = '';
      gameState.messages.forEach(msg => {
        const msgEl = document.createElement('div');
        msgEl.className = 'message';
        msgEl.textContent = msg;
        messages.appendChild(msgEl);
      });
      
      // Update actions
      updateActions(gameState);
    }

    function updateActions(gameState) {
      actionButtons.innerHTML = '';
      
      if (gameState.phase === 'Lobby') {
        if (gameState.players.length >= 4) {
          const startBtn = document.createElement('button');
          startBtn.textContent = 'Start Game';
          startBtn.className = 'btn';
          startBtn.onclick = () => socket.emit('startGame', currentGameId);
          actionButtons.appendChild(startBtn);
        }
      }
      else if (gameState.phase === 'Night - Mafia') {
        if (localPlayer && localPlayer.role === 'Mafia' && localPlayer.alive) {
          const msg = document.createElement('p');
          msg.textContent = 'Choose who to eliminate:';
          actionButtons.appendChild(msg);
          
          const alivePlayers = gameState.players.filter(p => p.alive && p.role !== 'Mafia');
          alivePlayers.forEach(player => {
            const btn = document.createElement('button');
            btn.textContent = `Kill ${player.name}`;
            btn.className = 'btn';
            btn.style.backgroundColor = '#e74c3c';
            btn.onclick = () => {
              socket.emit('mafiaAction', { gameId: currentGameId, targetId: player.id });
            };
            actionButtons.appendChild(btn);
          });
        } else {
          const msg = document.createElement('p');
          msg.textContent = 'Waiting for Mafia to make their move...';
          msg.style.color = '#ff6b6b';
          actionButtons.appendChild(msg);
        }
      }
      else if (gameState.phase === 'Day - Voting') {
        const msg = document.createElement('p');
        msg.textContent = 'Vote for who to eliminate:';
        actionButtons.appendChild(msg);
        
        const alivePlayers = gameState.players.filter(p => p.alive);
        alivePlayers.forEach(player => {
          const btn = document.createElement('button');
          btn.textContent = `Vote for ${player.name}`;
          btn.className = 'btn';
          btn.onclick = () => {
            socket.emit('vote', { gameId: currentGameId, targetId: player.id });
          };
          actionButtons.appendChild(btn);
        });
      }
    }

    // Generate ID on load
    window.onload = function() {
      generateId();
    };
  </script>
</body>
</html>
