<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mafia for Monke</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5em;
      background: linear-gradient(45deg, #ff6b6b, #5f27cd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .btn {
      background: linear-gradient(45deg, #ff6b6b, #5f27cd);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .game-info {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .players {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .player {
      padding: 10px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .messages {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
    .message {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .message:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mafia for Monke üêµ</h1>
      <p>A simple multiplayer game</p>
    </div>

    <!-- Join Form -->
    <div id="joinForm">
      <div class="form-group">
        <label>Your Name</label>
        <input type="text" id="playerName" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Game ID</label>
        <div style="display: flex;">
          <input type="text" id="gameId" placeholder="Game ID">
          <button onclick="generateId()" style="margin-left: 5px; padding: 0 10px;">Generate</button>
        </div>
      </div>
      <button onclick="joinGame()" class="btn">Join Game</button>
    </div>

    <!-- Game Interface (hidden initially) -->
    <div id="gameInterface" style="display: none;">
      <div class="game-info">
        <h2>Game: <span id="gameIdDisplay"></span></h2>
        <p>Players: <span id="playerCount">0</span></p>
      </div>

      <div class="players">
        <h3>Players</h3>
        <div id="playersList"></div>
      </div>

      <div class="messages">
        <h3>Game Messages</h3>
        <div id="messages"></div>
      </div>
    </div>
  </div>

  <script>
    // DOM elements
    const joinForm = document.getElementById('joinForm');
    const gameInterface = document.getElementById('gameInterface');
    const playerNameInput = document.getElementById('playerName');
    const gameIdInput = document.getElementById('gameId');
    const gameIdDisplay = document.getElementById('gameIdDisplay');
    const playerCount = document.getElementById('playerCount');
    const playersList = document.getElementById('playersList');
    const messages = document.getElementById('messages');

    // Generate random game ID
    function generateId() {
      const id = Math.random().toString(36).substr(2, 6).toUpperCase();
      gameIdInput.value = id;
    }

    // Join game
    function joinGame() {
      const name = playerNameInput.value.trim();
      const gameId = gameIdInput.value.trim().toUpperCase();
      
      if (!name) {
        alert('Please enter your name');
        return;
      }
      
      if (!gameId) {
        alert('Please enter a Game ID');
        return;
      }

      // Connect to socket
      const socket = io();
      
      // Join game
      socket.emit('join', { gameId, name });
      
      // Update UI
      gameIdDisplay.textContent = gameId;
      joinForm.style.display = 'none';
      gameInterface.style.display = 'block';

      // Listen for updates
      socket.on('update', (game) => {
        console.log('Game update:', game);
        
        // Update player count
        playerCount.textContent = game.players.length;
        
        // Update players list
        playersList.innerHTML = '';
        game.players.forEach(player => {
          const playerEl = document.createElement('div');
          playerEl.className = 'player';
          playerEl.textContent = player.name;
          playersList.appendChild(playerEl);
        });
        
        // Update messages
        messages.innerHTML = '';
        game.messages.forEach(msg => {
          const msgEl = document.createElement('div');
          msgEl.className = 'message';
          msgEl.textContent = msg;
          messages.appendChild(msgEl);
        });
        
        // Scroll to bottom
        messages.scrollTop = messages.scrollHeight;
      });
    };

    // Generate ID on load
    window.onload = function() {
      generateId();
    };
  </script>
</body>
</html>
